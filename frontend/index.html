<!DOCTYPE html>
<head>
    <title>
        Self-Servicers V1
    </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>Hello World!</h1>
    <div id="app">
        {{ message }}
    </div>

<script type="text/javascript">
    var app = new Vue ({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</body>
</html>
